<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Sole Selection</title>
</head>
<body>
    <div class="container">
      <div class="header">
        <h1 class="display-1">Sole Selection</h1>
        <h3 class="display-3">Add a sneaker to your collection:</h3>
      </div>
        <form id="sneaker-form">
            <div class="form-group">
              <!-- <label for="Colorway">Colorway</label> -->
              <input type="text" class="form-control" id="sneaker-colorway" placeholder="Colorway">
            </div>
            <div class="form-group">
              <!-- <label for="name">Name</label> -->
              <input type="text" class="form-control" id="sneaker-name" placeholder="Name">
            </div>
            <div class="form-group">
                <!-- <label for="brand">Brand</label> -->
                <input type="text" class="form-control" id="sneaker-brand" placeholder="Brand">
            </div>
            <div class="form-group">
                <!-- <label for="price">Price</label> -->
                <input type="float" class="form-control" id="sneaker-price" placeholder="Price">
            </div>
            <div class="form-group">
                <!-- <label for="image">Image</label> -->
                <input type="text" class="form-control" id="sneaker-image" placeholder="Image">
            </div>
            <input type="submit" class="btn btn-secondary btn"/>
  
          </form>
          <br>
    
          <button id="sort-by-price" type="button">Sort By Price</button>
    </div>
   
      <div class="card" style="width: 18rem;">
            
        <ul id="sneaker-list">

        </ul>
      </div>
    </div>
    <script src="./src/comment.js"></script>
    <script src="./src/sneaker.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
